<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  
  <!-- SEO Meta Tags -->
  <title>Feedback - GhostESP</title>
  <meta name="description" content="Provide feedback on Ghost ESP features and development. Share your suggestions, bug reports, and feature requests.">
  <meta name="robots" content="noindex, follow">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://ghostesp.net/feedback.html">
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  
  <!-- Fonts and Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <style>
    .feedback-section {
      padding: 120px var(--spacing) 60px;
      min-height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feedback-container {
      max-width: 700px;
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem;
    }

    .feedback-container h2 {
      font-family: var(--font-mono);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: var(--font-mono);
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.95rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group select option {
      background: #0a0a0a;
      color: var(--text);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .form-group small {
      display: block;
      margin-top: 0.3rem;
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      font-family: var(--font-mono);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.2);
    }

    #form-status {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 500;
      font-family: var(--font-mono);
    }

    #form-status.success {
      color: #4caf50;
    }

    #form-status.error {
      color: #f44336;
    }

    @media (max-width: 768px) {
      .feedback-section {
        padding: 100px var(--spacing) 40px;
      }

      .feedback-container {
        padding: 2rem;
      }

      .feedback-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="nav"></nav>

  <!-- Feedback Section -->
  <main>
    <section class="feedback-section">
      <div class="feedback-container">
        <h2>Submit Feedback</h2>
        <form id="feedback-form" class="feedback-form" name="feedback" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <!-- bot protection -->
          <p style="display:none;">
            <label>
              Don't fill this out if you're human: <input name="bot-field" />
            </label>
          </p>
          <input type="hidden" name="form-name" value="feedback" />

          <div class="form-group">
            <label for="feedback-topic">Feedback Area</label>
            <select id="feedback-topic" name="topic" required>
              <option value="" disabled selected>Select A Feedback Topic...</option>
              <option value="GhostESP: Display Support">GhostESP: Display Support</option>
              <option value="GhostESP: New Feature Request">GhostESP: New Feature Request</option>
              <option value="GhostESP: Essential Bug Fix">GhostESP: Essential Bug Fix</option>
              <option value="GhostESP: What You Like">GhostESP: What You Like</option>
              <option value="GhostESP: What You Dislike">GhostESP: What You Dislike</option>
              <option value="GhostESP: Other">GhostESP: Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="feedback-message">What Needs Changing, Tweaking, or Improving?</label>
            <textarea id="feedback-message" name="message" rows="6" required placeholder="Select a topic first..."></textarea>
          </div>

          <div class="form-group">
            <label for="user-contact">Contact Info (Optional)</label>
            <input type="text" id="user-contact" name="contact" placeholder="Your Discord username or other contact info...">
            <small>Helps us follow up if we have questions.</small>
          </div>

          <button type="submit" class="submit-btn">Send Feedback</button>
        </form>
        <div id="form-status"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Developed by <a href="https://github.com/jaylikesbunda" target="_blank">Jay Candel</a></p>
      <a href="https://ko-fi.com/jaylikesbunda" target="_blank" class="support-link">Support on Ko-Fi</a>
      <div class="footer-links">
        <a href="https://discord.gg/5cyNmUMgwh" target="_blank" class="icon-link" title="Discord">
          <i data-lucide="message-circle"></i>
        </a>
        <a href="https://github.com/jaylikesbunda/Ghost_ESP" target="_blank" class="icon-link" title="GitHub">
          <i data-lucide="github"></i>
        </a>
        <a href="https://instagram.com/ghostesprevival" target="_blank" class="icon-link" title="Instagram">
          <i data-lucide="instagram"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/components.js" defer></script>
  <script src="js/main.js" defer></script>
  <script>
    // dynamic placeholder based on selected topic
    const topicSelect = document.getElementById('feedback-topic');
    const messageTextarea = document.getElementById('feedback-message');

    const placeholderMap = {
      "": "Select a topic first...",
      "GhostESP: Display Support": "Describe the display issue or suggestion (e.g., specific board, layout, feature)...",
      "GhostESP: New Feature Request": "Describe the new feature you'd like to see...",
      "GhostESP: Essential Bug Fix": "Describe the bug, how to reproduce it, and why it's essential...",
      "GhostESP: What You Like": "Tell us what you appreciate about Ghost ESP!",
      "GhostESP: What You Dislike": "Tell us what you don't like or find frustrating...",
      "GhostESP: Other": "Please provide details about your feedback..."
    };

    function updatePlaceholder() {
      const selectedTopic = topicSelect.value;
      messageTextarea.placeholder = placeholderMap[selectedTopic] || placeholderMap[""];
    }

    topicSelect.addEventListener('change', updatePlaceholder);
    updatePlaceholder();
  </script>
</body>
</html>
