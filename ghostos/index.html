<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic document setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#050509" />

    <title>GhostOS</title>

    <!-- SEO -->
    <meta
      name="description"
      content="GhostOS."
    />

    <!-- Performance: preconnect to font origins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=Chakra+Petch:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- GhostOS styles -->
    <link rel="stylesheet" href="css/ghostos.css" />

    <!-- Icons / PWA -->
    <link rel="icon" type="image/x-icon" href="../images/ghosty-icon.ico" />
    <link rel="manifest" href="../images/site.webmanifest" />
  </head>
  <body>
    <div class="ghostos-root">
      <header class="ghostos-topbar">
        <div class="ghostos-topbar-center">
          <span id="ghostos-active-title">Desktop</span>
        </div>
        <div class="ghostos-topbar-right">
          <a
            href="https://github.com/jaylikesbunda/Ghost_ESP"
            target="_blank"
            rel="noopener"
            class="ghostos-status-link"
          >
            GitHub
          </a>
          <a
            href="https://discord.gg/5cyNmUMgwh"
            target="_blank"
            rel="noopener"
            class="ghostos-status-link"
          >
            Discord
          </a>
          <span id="ghostos-clock" class="ghostos-clock"></span>
        </div>
      </header>

      <main class="ghostos-main">
        <div class="ghostos-desktop">
          <div id="ghostos-desktop-icons" class="ghostos-desktop-icons"></div>
          <div id="ghostos-window-layer" class="ghostos-window-layer"></div>
        </div>
      </main>

      <footer class="ghostos-taskbar">
        <button class="ghostos-launcher-button" type="button">
          <span class="ghostos-launcher-icon">â‰¡</span>
          <span class="ghostos-launcher-label">Apps</span>
        </button>
        <div id="ghostos-taskbar-windows" class="ghostos-taskbar-windows"></div>
        <div class="ghostos-taskbar-tray">
          <span class="ghostos-taskbar-label">GhostESP: Revival</span>
        </div>
      </footer>
    </div>

    <script src="js/ghostos.js" type="module"></script>
  </body>
</html>
