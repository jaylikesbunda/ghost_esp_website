    <style>
      /* Specific styles for release page */
      .releases-section {
        padding: 8rem 2rem 4rem;
        min-height: calc(100vh - 70px - 60px);
        display: flex;
        align-items: flex-start; /* Align content to top */
        justify-content: center;
        background: linear-gradient(180deg, #070707 0%, #121212 100%);
        position: relative;
        overflow: hidden;
      }

      .releases-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 0;
        animation: moveGrid 20s linear infinite;
        pointer-events: none;
      }

      @keyframes moveGrid {
        0% { background-position: 0 0; }
        100% { background-position: 100px 100px; }
      }

      .releases-container {
        max-width: 900px;
        width: 100%;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 16px;
        padding: 2.5rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        color: #e0e0e0;
        position: relative;
        z-index: 1;
      }

      .releases-container h2 {
        font-family: "Chakra Petch", sans-serif;
        color: #fff;
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-align: center;
      }
       .releases-container h3 {
         font-family: "Inter", sans-serif;
         color: #ccc;
         font-weight: 400;
         font-size: 1rem;
         margin-bottom: 2rem;
         text-align: center;
       }

      #release-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #release-list li {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        margin-bottom: 1rem;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        gap: 1rem;
        transition: background-color 0.3s ease;
      }
      #release-list li:hover {
         background: rgba(255, 255, 255, 0.06);
      }

      .asset-info {
          flex-grow: 1; /* Take available space */
          min-width: 250px; /* Minimum width before wrapping */
      }

      .asset-info .name {
          font-weight: 600;
          color: #fff;
          display: block;
          margin-bottom: 0.25rem;
      }

      .asset-info .details {
          font-size: 0.9rem;
          color: #aaa;
      }

      .asset-info .details span {
          margin-right: 1rem;
      }
      .asset-info .details i {
          margin-right: 0.3rem;
      }


      .download-button {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.6rem 1.2rem;
          background: linear-gradient(45deg, #70056b, #920e0e);
          color: white;
          border: none;
          border-radius: 8px;
          text-decoration: none;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .download-button:hover {
          transform: translateY(-2px);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }
      .download-button i {
          font-size: 1rem;
      }

      #loading-status, #error-status {
          text-align: center;
          margin-top: 2rem;
          font-weight: 500;
          color: #ccc;
      }

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const loadingStatus = document.getElementById('loading-status');
        const errorStatus = document.getElementById('error-status');
        const releaseTagElement = document.getElementById('release-tag'); // Keep for context if needed
        const releasesContainer = document.querySelector('.releases-container'); // Get container
        const repo = 'jaylikesbunda/Ghost_ESP';
        const apiUrl = `https://api.github.com/repos/${repo}/releases/latest`;

        // 1. Extract filename from URL path
        const pathParts = window.location.pathname.split('/').filter(part => part);
        const requestedFilename = pathParts.length > 1 ? pathParts[pathParts.length - 1] : null;

        // Hide the list container initially, show loading
        const releaseList = document.getElementById('release-list');
        if (releaseList) releaseList.style.display = 'none';
        errorStatus.style.display = 'none';
        loadingStatus.style.display = 'block';
        releaseTagElement.textContent = 'Fetching latest release info...';

        if (!requestedFilename) {
            loadingStatus.style.display = 'none';
            releaseTagElement.textContent = 'Latest Release Files';
            errorStatus.textContent = 'No specific file requested. Please use a URL like /releases/filename.zip';
            errorStatus.style.display = 'block';
            // Optionally, redirect to GitHub releases page or show a list here
            // For now, just show error
            return; // Stop execution
        }

        loadingStatus.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Fetching latest release to find ${requestedFilename}...`;

        try {
            // 2. Fetch latest release data
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
            }
            const releaseData = await response.json();

            releaseTagElement.textContent = `Searching in Release: ${releaseData.tag_name || 'Latest'}`;

            // 3. Find the matching asset
            const targetAsset = releaseData.assets?.find(asset => asset.name === requestedFilename);

            if (targetAsset) {
                // 4. Redirect to the download URL
                loadingStatus.textContent = `Found ${requestedFilename}. Redirecting to download...`;
                window.location.href = targetAsset.browser_download_url;
            } else {
                // 5. File not found in latest release
                loadingStatus.style.display = 'none';
                errorStatus.textContent = `Error: File '${requestedFilename}' not found in the latest release (${releaseData.tag_name || 'Latest'}).`;
                errorStatus.style.display = 'block';
                 // You could optionally list available files here as a fallback
            }

        } catch (error) {
            // 5. Handle fetch or other errors
            console.error('Error fetching release data or redirecting:', error);
            loadingStatus.style.display = 'none';
            releaseTagElement.textContent = 'Error';
            errorStatus.textContent = `Failed to process request. ${error.message}. Please try again later or check the GitHub repository directly.`;
            errorStatus.style.display = 'block';
        }

        // Mobile menu logic (can likely be removed if page just redirects)
        const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
        const navLinks = document.querySelector(".nav-links");
        if (mobileMenuBtn && navLinks) {
            mobileMenuBtn.addEventListener("click", () => {
              navLinks.classList.toggle("active");
            });
        }
      });
    </script>
